{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="mb-3">
      {% include '../Modal/CreatePrompt.html' %}
    </div>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for prompt in prompts %}
        <div class="col">
          <div class="card-group">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ prompt.titlePrompt }}</h5>
              </div>
              <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  {% if prompt.selected %}
                    <button class="btn btn-outline-danger" type="button">Disabled</button>
                  {% else %}
                    <button class="btn btn-outline-success" type="button">active</button>
                  {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <div class="row pt-3">
      <div class="col-md-12">
        <label for="prompt" class="form-label fs-3 text-secondary">What would you like to know?</label>
      </div>
      <form>
        <div class="col-md-12">
          <div class="input-group mb-3">
            <textarea class="form-control" id="prompt" rows="2"></textarea>
            <button class="btn btn-outline-secondary" type="button" id="send">ok</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row pt-3">
      <div class="col-md-12">
        <div id="response"></div>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-12">
        <div id="source"></div>
      </div>
    </div>
  </div>
{% endblock %}
