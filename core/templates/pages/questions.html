{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row pt-3">
      <div class="col-md-12">
        <label for="prompt" class="form-label fs-3 text-secondary">What would you like to know?</label>
      </div>
      <form>
        <div class="col-md-12">
          <div class="input-group mb-3">
            <textarea class="form-control" id="prompt" rows="2"></textarea>
            <button class="btn btn-outline-secondary" type="button" id="send">ok</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row pt-3">
      <div class="col-md-12">
        <div id="response"></div>
      </div>
    </div>

    <div class="row pt-3">
      <div class="col-md-12">
        <div id="source"></div>
      </div>
    </div>
  </div>
{% endblock %}
